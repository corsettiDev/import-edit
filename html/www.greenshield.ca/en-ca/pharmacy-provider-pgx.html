ada, canadian health care, dental insurance, medical insurance, drug coverage, green shield coverage, sure health benefits, green shield insurance, health and dental insurance, dental plan, extended health benefits, private health care, health plans, medical benefits, dental benefits, health coverage, health insurance bc, health insurance ontario, dental insurance ontario, dental insurance bc, health insurance quebec, dental coverage ontario, medical insurance bc, dental insurance toronto, dental insurance calgary, health coverage alberta, extended health care, supplemental health insurance, group health benefits, group health coverage, health tools, wellbeing, wellbeing tools, health \u0026 wellbeing tools, pharmacogentic, pharmacogentics, pharmacogentic testing","metaHTML":"","menuVisible":null,"sitemapVisible":null},"scripts":{"excludedFromGlobal":false,"top":null,"bottom":null},"properties":{"state":2,"modified":"2022-12-20T15:15:11.563","versionID":31745},"zones":{"MainContentZone":[{"moduleName":"V2CategoryIndexHeader","item":{"contentID":9697,"properties":{"state":2,"modified":"2022-12-20T15:15:12.223","versionID":122576,"referenceName":"pharmacyproviderpgx_v2catego23a42f","definitionName":"V2CategoryIndexHeader","itemOrder":0},"fields":{"categorySubheading":"Pharmacogenetic Testing","categoryHeadingMain":"The next evolution (some say revolution)","categoryHeadingColoured":"in pharmacy and health benefits. ","categoryDescription":"Green Shield Canada (GSC) eligible plan members may be covered for pharmacogenetic testing under their health benefit plans. ","headerTheme":"green","headerIllustrationStyle":"right"}},"customData":null},{"moduleName":"V2AccordionWithJumpNavigation","item":{"contentID":9698,"properties":{"state":2,"modified":"2022-12-20T15:15:12.657","versionID":122577,"referenceName":"pharmacyproviderpgx_v2accorde755b9","definitionName":"V2AccordionWithJumpNavigation","itemOrder":0},"fields":{"textblob":"\u003cp\u003e\u003cspan class=\"mce-nbsp-wrap\" contenteditable=\"false\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThis benefit is delivered in partnership with GenXys Health Care Systems. GenXys is a Canadian based leader in pharmacogenetics and pharmacogenetics-based digital health technologies.\u003c/p\u003e\n\u003cp\u003eIf judged appropriate by their prescriber or pharmacist, GSC patients experiencing a lack of response and/or side-effects to their current drug therapy may be able to access the myPGx pharmacogenetic test from GenXys to help identify which medications and medication doses are better suited to treat their condition.\u003c/p\u003e\n\u003cp\u003eYour role? Work closely with patients, with support from the GenXys TreatGx medication decision-support software, to optimize drug therapy and improve health outcomes based on the personalized treatment options offered by pharmacogenetic insights. \u003cstrong\u003eTo support you, GSC will reimburse pharmacists a one-time payment of $35 for each eligible patient you help to optimize treatment.\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003eHere\u0026rsquo;s what you need to know\u0026hellip;\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eThe GenXys TreatGx\u003csup\u003eplus\u003c/sup\u003e all-in-one product includes:\n\u003cul\u003e\n\u003cli\u003eThe myPGx pharmacogenetic test \u003cem\u003eand \u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eAccess to the TreatGx medication decision-support software at no cost to health care providers, including pharmacists\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eTreatGx software is designed to support professional consultation and shared decision-making. The software integrates a patient\u0026rsquo;s pharmacogenetic data, drug-drug interactions and other patient health information with the best clinical evidence and treatment guidelines to provide personalized and optimized medication options for over 40 different conditions.\u003c/li\u003e\n\u003cli\u003eGSC\u0026rsquo;s pharmacogenetic coverage will initially focus on mental health \u0026ndash; specifically depression and anxiety. Coverage will be expanded over time to include other eligible medical conditions.\u003c/li\u003e\n\u003cli\u003eSpecial/prior authorization will be required to ensure that the benefit is reimbursed only if specific criteria are met.\u003c/li\u003e\n\u003cli\u003eIf the patient is unsure about coverage under their benefits plan, encourage them to check their benefits booklet or contact GSC\u0026rsquo;s support center via \u003ca href=\"mailTo:customer.service@greenshield.ca\" target=\"_blank\" rel=\"noopener\"\u003eemail\u003c/a\u003e or by calling 1.888.711.1119.\u003c/li\u003e\n\u003cli\u003eThe patient may be able to use their health care spending account (HCSA) or pay out-of-pocket if they are not eligible for pharmacogenetic testing under their health benefits plan.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eHere\u0026rsquo;s what you need to do\u0026hellip;\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eCreate an account by visiting \u003ca href=\"https://cdn.portal.genxys.com/\" target=\"_blank\" rel=\"noopener\"\u003ehttps://cdn.portal.genxys.com/\u003c/a\u003e and registering with GenXys to access the TreatGx software.\u003c/li\u003e\n\u003cli\u003eIdentify patients diagnosed with depression and/or anxiety who are not responding and/or are experiencing side-effects from at least one medication used to treat these conditions.\u003c/li\u003e\n\u003cli\u003eDiscuss benefits of pharmacogenetic testing and, if the patient agrees to participate, complete both the GSC prior authorization and the \u003cspan\u003eGenXys \u003c/span\u003epharmacogenetic \u003cspan\u003epatient consent \u003c/span\u003eform found on\u0026nbsp;\u003ca href=\"https://www.providerconnect.ca/Default.aspx\" target=\"_blank\" rel=\"noopener\"\u003eproviderConnect\u003c/a\u003e\u003csup\u003e\u0026reg;\u003c/sup\u003e.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFax the\u003cspan\u003e completed\u003c/span\u003e prior authorization form to GSC \u003c/strong\u003eon behalf of the patient and\u0026nbsp;\u003cstrong\u003efax the completed and signed \u003cspan\u003epharmacogenetic \u003c/span\u003e \u003cspan\u003epatient consent \u003c/span\u003eform directly to GenXys at 1.855.910.0813.\u003c/strong\u003e\u0026nbsp;(If approved by GSC, the patient will receive details on how to order the test and submit their sample).\u003c/li\u003e\n\u003cli\u003eWhen the results of the pharmacogenetic test are ready, the patient will be notified by email, and the health care provider will receive a faxed summary report, along with an email notification if they have a TreatGx account.\u003c/li\u003e\n\u003cli\u003eAfter receiving their myPGx test results, patients can log in to their \u003cspan\u003epatient \u003c/span\u003eaccount to invite additional health care providers to view their results and use the TreatGx software.\u003c/li\u003e\n\u003cli\u003eThe pharmacist use\u003cspan\u003es\u003c/span\u003e their \u003cspan\u003eTreatGx \u003c/span\u003eaccount to access the patient\u0026rsquo;s profile, including their pharmacogenetic test report and recommendations, to create personalized and optimized medication options.\u003c/li\u003e\n\u003cli\u003eMeet with the patient to review the pharmacogenetic test results and suggest any necessary therapy changes.\u003c/li\u003e\n\u003cli\u003eIf applicable, make recommendations to the prescriber to optimize the patient\u0026rsquo;s drug therapy based on pharmacogenetic insights.\u003c/li\u003e\n\u003cli\u003eTo receive reimbursement for pharmacogenetic counselling, ensure the appropriate product identification number (PIN) is submitted to GSC for payment. Please refer to the Pharmacist Program Guide on\u0026nbsp;\u003ca href=\"https://www.providerconnect.ca/Default.aspx\" target=\"_blank\" rel=\"noopener\"\u003eproviderConnect\u003c/a\u003e\u003csup\u003e\u0026reg;\u0026nbsp;\u003c/sup\u003efor full details.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch3\u003eProgram documentation\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://assets.greenshield.ca/greenshield/2022/pharmacy-provider-pgx/PGx-Pharmacist-Guide-2022-EN-REV.pdf\" target=\"_blank\" rel=\"noopener\"\u003ePharmacogenetic Testing and Counselling Program Guide\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://assets.greenshield.ca/greenshield/pharmacy-documents/pharmacy-pgx-forms/GSC_PGx_Medication-Assessment-Form_EN_March_2021.pdf\" target=\"_blank\" rel=\"noopener\"\u003eMedical Assessment Form\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://assets.greenshield.ca/greenshield/2022/pharmacy-provider-pgx/Physician-Communication-Form-2022-REV-EN.pdf\" target=\"_blank\" rel=\"noopener\"\u003ePhysician Communication Form\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://assets.greenshield.ca/greenshield/2022/pharmacy-provider-pgx/GSC_2022_Pharmacist_PGx_Brochure_EN_8.5x11in.pdf\" target=\"_blank\" rel=\"noopener\"\u003eTreatGx\u003csup\u003eplus\u003c/sup\u003e Patient Pamphlet\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://assets.greenshield.ca/greenshield/pharmacy-documents/pharmacy-pgx-forms/PGx-Pharmacist-Guide-2021-Appendix-A-EN-REV.pdf\" target=\"_blank\" rel=\"noopener\"\u003eAppendix A \u0026ndash; Pharmacist Resources\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://providerconnect.ca/wwwroot/ProviderForms/DrugAuthorization/autho-drug%20special-pharmacogenetic%20testing-100-en.pdf\" target=\"_blank\" rel=\"noopener\"\u003eGSC prior authorization and GenXys patient consent form\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch3\u003eWant more information?\u003c/h3\u003e\n\u003cp\u003eTo learn more about GenXys or the pharmacogenetics test, visit\u0026nbsp;\u003cspan\u003e\u003ca href=\"https://www.genxys.com/pharmacies-clinics-counsellors/\" target=\"_blank\" rel=\"noopener\"\u003ehttps://www.genxys.com/pharmacies-clinics-counsellors/\u003c/a\u003e \u003c/span\u003e.\u003c/p\u003e\n\u003cp\u003eTo create an account, visit\u0026nbsp;\u003cspan\u003e\u003ca href=\"https://cdn.portal.genxys.com\" target=\"_blank\" rel=\"noopener\"\u003ehttps://cdn.portal.genxys.com\u003c/a\u003e\u003c/span\u003e. Note that the option exists for creating individual health care provider or corporate accounts (for health care providers practising as a team and sharing care of patients \u0026ndash; such as a pharmacy or clinic).\u003c/p\u003e\n\u003cp\u003eIf the patient is not eligible for pharmacogenetic testing under their health benefit plan but would like to use their health care spending account (HCSA) or pay out-of-pocket, please visit\u0026nbsp;\u003cspan\u003e\u003ca href=\"https://www.genxys.com/en-gsc-members/\" target=\"_blank\" rel=\"noopener\"\u003ehttps://www.genxys.com/en-gsc-members/\u003c/a\u003e \u003c/span\u003efor additional information and details on ordering.\u003c/p\u003e","mobileJumpNavSubheading":"Jump to:"}},"customData":null}]}},"dynamicPageItem":null,"pageTemplateName":"V2NoHeaderFooter","globalData":{"header":{"contentID":9080,"properties":{"state":2,"modified":"2023-04-11T20:03:11.13","versionID":125701,"referenceName":"v2globalnavigation","definitionName":"V2GlobalNavigation","itemOrder":0},"fields":{"logo":{"label":"\"\"","url":"https://assets.greenshield.ca/greenshield/z-legacy-site/NewItems/GSC-Logo-125x55px-300DPI-EN_20201215220029_0.jpg","target":null,"filesize":49706,"pixelHeight":"229","pixelWidth":"521","height":229,"width":521},"globalNavigationCategories":{"referencename":"v2globalnavigation_v2globaln1a34e4","fulllist":true,"items":[{"contentID":9088,"properties":{"state":2,"modified":"2022-06-28T13:42:26.333","versionID":120098,"referenceName":"v2globalnavigation_v2globaln1a34e4","definitionName":"V2GlobalNavigationCategoryList","itemOrder":2},"fields":{"globalNavigationCategory"
